general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = true
}

background {
    monitor =
    path = ~/Pictures/Wallpapers/lockscreen.png
}

label {
    monitor =
    text = $TIME
    color = rgba(202, 211, 245, 0.15)
    font_family = Hack Nerd Font
    font_size = 42
    
    position = 70, 270
    halign = left
    valign = center
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
