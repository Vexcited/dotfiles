    dots_spacing = 0.5 # Scale of dot's absolute size, 0.0 - 1.0
    outer_color = rgb(198, 160, 246)
    inner_color = rgb(36, 39, 58)
    font_color = rgb(198, 160, 246)
    fade_on_empty = false
    hide_input = false
    placeholder_text = 

